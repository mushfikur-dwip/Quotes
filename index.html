<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>Loading...</p>
                <footer class="blockquote-footer">
                    <cite title="Source Title"></cite>
                </footer>
            </blockquote>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" id="new-quote">Get Inspired</button>
            <button class="btn btn-secondary" id="copy-button">
                <i class="fas fa-copy"></i>
            </button>
            <button class="btn btn-info" id="messenger-share-button">
                <i class="fab fa-facebook-messenger"></i>
            </button>
            <button class="btn btn-info" id="twitter-share-button">
                <i class="fab fa-twitter"></i>
            </button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
